<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <title>Todo</title>
        <link rel="stylesheet" href="./todo.css" />
    </head>
    <body>
        <!-- input and the submit button -->
        <form class="todo-form">
            <input
                class="todo-input"
                type="text"
                placeholder="write todo"
            />
            <input class="todo-submit" type="submit" />
        </form>

        <!-- todo list with every item having a delete and edit button -->
        <ul class="todo-list"></ul>
        <script src="./todo-list.js"></script>
    </body>
</html>
